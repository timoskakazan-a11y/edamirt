<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Edamirt Food Delivery App"
    />
    <title>Edamirt Food Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
    <link rel="preload" href="https://i.postimg.cc/MTgC6dhr/4-1.png" as="image">
    <link rel="preload" href="https://i.postimg.cc/x8HWcLQj/3fc68a56c11d8aad0c3c7e2cacfd7a10.png" as="image">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Montserrat', 'sans-serif'],
            },
            colors: {
              'brand-orange': '#FB9724',
              'brand-orange-dark': '#F5850B',
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
            },
            boxShadow: {
              'brand': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -4px rgba(0, 0, 0, 0.05)',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.9)' },
                '70%': { opacity: '1', transform: 'translateY(-5px) scale(1.05)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popOut: {
                '0%': { transform: 'scale(0.5) translateY(20px)', opacity: '0' },
                '80%': { transform: 'scale(1.05) translateY(-5px)', opacity: '1' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              rollIn: {
                '0%': { transform: 'translateX(-50px) translateY(20px) rotate(-180deg) scale(0.5)', opacity: '0' },
                '100%': { transform: 'translateX(0) translateY(0) rotate(0) scale(1)', opacity: '1' },
              },
              pulseAndFade: {
                '0%, 100%': { opacity: '0', transform: 'scale(0.9) translateX(10px)' },
                '10%, 80%': { opacity: '1', transform: 'scale(1) translateX(0)' },
                '40%': { transform: 'scale(1.05) translateX(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
            },
            animation: {
              popIn: 'popIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              fadeInUp: 'fadeInUp 0.6s ease-out forwards',
              popOut: 'popOut 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              rollIn: 'rollIn 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'pulse-and-fade': 'pulseAndFade 4s ease-in-out forwards',
              shimmer: 'shimmer 2s infinite linear',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.11"
  }
}
</script>
</head>
  <body class="bg-slate-50 font-sans">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
